<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sbook - Social Media App</title>
        <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!---------  Navbar start  --------->
        <nav class="navbar">
            <!-- nav left -->
            <div class="nav-left">
                <a href="index.html">
                    <img src="./assets/images/myLogoWhite.png" alt="sbook - social media app" class="logo" />
                </a>
                <ul class="nav-icon-list">
                    <li>
                        <a href="#"><img src="./assets/images/notification.png" alt="notification" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/inbox.png" alt="notification" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/video.png" alt="notification" /></a>
                    </li>
                </ul>
            </div>

            <!-- nav-right -->
            <div class="nav-right">
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" class="search-input" placeholder="Search Here" />
                </div>
                <div class="user-profile">
                    <img src="./assets/images/profile-pic.png" alt="" />
                </div>
            </div>
        </nav>
        <!---------  Navbar end  --------->

        <!---------  Main Area Start  --------->
        <div class="main-area">
            <!-- left sidebar start -->
            <div class="left-sidebar">
                <div class="imp-links">
                    <a href="#"><img src="./assets/images/news.png" alt="news" />Latest News</a>
                    <a href="#"><img src="./assets/images/friends.png" alt="friends" />Friends</a>
                    <a href="#"><img src="./assets/images/group.png" alt="group" />Groups</a>
                    <a href="#"><img src="./assets/images/marketplace.png" alt="marketplace" />Marketplace</a>
                    <a href="#"><img src="./assets/images/watch.png" alt="watch" />Watch Videos</a>
                </div>
            </div>
            <!-- left sidebar end -->

            <!-- content area start -->
            <div class="content-area">content area</div>
            <!-- content area end -->

            <!-- right sidebar start -->
            <div class="right-sidebar">right sidebar</div>
            <!-- right sidebar end -->
        </div>
        <!---------  Main Area End  --------->
    </body>
</html>
